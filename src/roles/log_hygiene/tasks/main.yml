---
- name: Ensure required log_hygiene variables are provided
  ansible.builtin.assert:
    that:
      - log_hygiene_journald_max_use is defined
      - log_hygiene_journald_max_use | length > 0
      - log_hygiene_journald_keep_free is defined
      - log_hygiene_journald_keep_free | length > 0
      - log_hygiene_journald_max_file_sec is defined
      - log_hygiene_journald_max_file_sec | length > 0
      - log_hygiene_logrotate_rotate is defined
      - log_hygiene_logrotate_frequency is defined
      - log_hygiene_logrotate_frequency | length > 0
    fail_msg: >-
      Define required log_hygiene_* variables before applying this role.
  tags: [log_hygiene]

- name: Ensure logrotate is installed
  ansible.builtin.apt:
    name: logrotate
    state: present
  tags: [log_hygiene]

- name: Ensure journald config directory exists
  ansible.builtin.file:
    path: /etc/systemd/journald.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  tags: [log_hygiene]

- name: Configure journald retention limits
  ansible.builtin.template:
    src: journald.conf.j2
    dest: /etc/systemd/journald.conf.d/99-log-hygiene.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart systemd-journald
  tags: [log_hygiene]

- name: Configure logrotate for common services
  ansible.builtin.template:
    src: logrotate-rpi-base.j2
    dest: /etc/logrotate.d/rpi-base
    owner: root
    group: root
    mode: "0644"
  tags: [log_hygiene]
