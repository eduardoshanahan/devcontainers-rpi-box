---
- name: Ensure required daily_report variables are provided
  ansible.builtin.assert:
    that:
      - daily_report_time is defined
      - daily_report_time | length > 0
      - daily_report_email is defined
      - daily_report_email | length > 0
      - daily_report_sender is defined
      - daily_report_sender | length > 0
      - daily_report_script_path is defined
      - daily_report_script_path | length > 0
      - daily_report_service_name is defined
      - daily_report_service_name | length > 0
      - daily_report_smtp_host is defined
      - daily_report_smtp_host | length > 0
      - daily_report_smtp_port is defined
      - daily_report_smtp_port | string | length > 0
      - daily_report_smtp_user is defined
      - daily_report_smtp_user | length > 0
      - daily_report_smtp_password is defined
      - daily_report_smtp_password | length > 0
      - daily_report_user is defined
      - daily_report_user | length > 0
      - daily_report_msmtp_log_path is defined
      - daily_report_msmtp_log_path | length > 0
    fail_msg: >-
      Define required daily_report_* variables before applying this role.
  tags: [daily_report]

- name: Install msmtp and mailx
  ansible.builtin.apt:
    name:
      - msmtp-mta
      - bsd-mailx
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [daily_report]

- name: Ensure msmtp log directory exists
  ansible.builtin.file:
    path: "{{ daily_report_msmtp_log_path | dirname }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  tags: [daily_report]

- name: Ensure msmtp log file exists
  ansible.builtin.file:
    path: "{{ daily_report_msmtp_log_path }}"
    state: file
    owner: "{{ daily_report_user }}"
    group: "{{ daily_report_user }}"
    mode: "0640"
  tags: [daily_report]

- name: Deploy msmtp configuration
  ansible.builtin.template:
    src: msmtprc.j2
    dest: /etc/msmtprc
    owner: root
    group: root
    mode: "0600"
  tags: [daily_report]

- name: Deploy per-user msmtp configuration
  ansible.builtin.template:
    src: msmtprc.j2
    dest: "/home/{{ daily_report_user }}/.msmtprc"
    owner: "{{ daily_report_user }}"
    group: "{{ daily_report_user }}"
    mode: "0600"
  tags: [daily_report]

- name: Deploy daily report script
  ansible.builtin.template:
    src: daily-report.sh.j2
    dest: "{{ daily_report_script_path }}"
    owner: root
    group: root
    mode: "0755"
  tags: [daily_report]

- name: Deploy msmtp aliases file
  ansible.builtin.template:
    src: msmtp.aliases.j2
    dest: /etc/msmtp.aliases
    owner: root
    group: root
    mode: "0644"
  tags: [daily_report]

- name: Deploy systemd service
  ansible.builtin.template:
    src: daily-report.service.j2
    dest: "/etc/systemd/system/{{ daily_report_service_name }}.service"
    mode: "0644"
  notify: Restart daily report timer
  tags: [daily_report]

- name: Deploy systemd timer
  ansible.builtin.template:
    src: daily-report.timer.j2
    dest: "/etc/systemd/system/{{ daily_report_service_name }}.timer"
    mode: "0644"
  notify: Restart daily report timer
  tags: [daily_report]

- name: Enable and start daily report timer
  ansible.builtin.systemd:
    name: "{{ daily_report_service_name }}.timer"
    enabled: true
    state: started
  tags: [daily_report]
