---
- name: Ensure required fail2ban_base variables are provided
  ansible.builtin.assert:
    that:
      - fail2ban_base_bantime is defined
      - fail2ban_base_bantime | length > 0
      - fail2ban_base_findtime is defined
      - fail2ban_base_findtime | length > 0
      - fail2ban_base_maxretry is defined
      - fail2ban_base_ignoreip is defined
      - fail2ban_base_ignoreip is iterable
      - fail2ban_base_backend is defined
      - fail2ban_base_backend | length > 0
    fail_msg: >-
      Define required fail2ban_base_* variables before applying this role.
  tags: [fail2ban_base, fail2ban]

- name: Install fail2ban
  ansible.builtin.apt:
    name: fail2ban
    state: present
  tags: [fail2ban_base, fail2ban]

- name: Configure fail2ban SSH jail
  ansible.builtin.template:
    src: sshd.local.j2
    dest: /etc/fail2ban/jail.d/sshd.local
    owner: root
    group: root
    mode: "0644"
  notify: Restart fail2ban
  tags: [fail2ban_base, fail2ban]

- name: Ensure fail2ban service is enabled and running
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
  tags: [fail2ban_base, fail2ban]
