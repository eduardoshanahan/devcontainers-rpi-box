---
- name: Verify Docker CLI is installed
  ansible.builtin.command:
    cmd: docker --version
  changed_when: false
  tags: [docker_smoke_test]

- name: Gather service facts
  ansible.builtin.service_facts:
  tags: [docker_smoke_test]

- name: Fail if Docker service is not running
  ansible.builtin.assert:
    that:
      - "'docker.service' in ansible_facts.services"
      - ansible_facts.services['docker.service'].state == 'running'
    fail_msg: >-
      Docker service is not running. Install/start Docker before applying
      docker_smoke_test.
  tags: [docker_smoke_test]

- name: Verify Docker Compose v2 is available
  ansible.builtin.command:
    cmd: docker compose version
  changed_when: false
  register: docker_smoke_test_compose_check
  failed_when: false
  tags: [docker_smoke_test]

- name: Fail if Docker Compose v2 is missing
  ansible.builtin.assert:
    that:
      - docker_smoke_test_compose_check.rc == 0
    fail_msg: >-
      Docker Compose v2 is not available. Install the docker-compose-plugin
      package before applying docker_smoke_test.
  tags: [docker_smoke_test]

- name: Ensure smoke test directory exists
  ansible.builtin.file:
    path: /srv/docker/smoke-test
    state: directory
    owner: root
    group: root
    mode: "0755"
  tags: [docker_smoke_test]

- name: Deploy smoke test compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /srv/docker/smoke-test/docker-compose.yml
    owner: root
    group: root
    mode: "0644"
  tags: [docker_smoke_test]

- name: Run smoke test container lifecycle
  tags: [docker_smoke_test]
  block:
    - name: Start smoke test container
      community.docker.docker_compose_v2:
        project_src: /srv/docker/smoke-test
        state: present
        build: never
        wait: true
      changed_when: false

    - name: Verify smoke test endpoint
      ansible.builtin.uri:
        url: http://localhost:8000
        status_code: 200
        return_content: false
      register: docker_smoke_test_result
      retries: 5
      delay: 2
      until: docker_smoke_test_result.status == 200
  always:
    - name: Tear down smoke test container
      community.docker.docker_compose_v2:
        project_src: /srv/docker/smoke-test
        state: absent
      changed_when: false
